<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    ,
    <style>
      * {
        text-align: center;
        font-family: monospace;
      }
      #text {
        text-shadow: 2px 2px 15px cadetblue;
      }
      #box {
        box-shadow: 9px 9px 20px cornflowerblue;
      }
      #indent {
        text-indent: 50%;
      }
    </style>
  </head>
  <body>
    <h1 id="text">We can use text-shadow to give shadow to text itself.</h1>
    <h1 id="box">Or we can use box-shadow to give shadow to the element.</h1>
    <p id="indent">THis is an example of text-indent.</p>
  </body>
</html>
